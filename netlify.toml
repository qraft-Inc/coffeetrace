# Netlify configuration for Coffee Trace
[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18.17.0"
  NETLIFY_BUILD_DEBUG = "true"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set these in Netlify UI)
# MONGODB_URI
# NEXTAUTH_SECRET
# NEXTAUTH_URL
# CLOUDINARY_CLOUD_NAME
# CLOUDINARY_API_KEY
# CLOUDINARY_API_SECRET
